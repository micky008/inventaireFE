<p-button icon="pi pi-bars" [rounded]="true" [text]="true" [raised]="true" (onClick)="showBurgerMenu = !showBurgerMenu"></p-button>
<p-sidebar [(visible)]="showBurgerMenu">
  <p-dropdown [options]="lieux" optionLabel="lieu" placeholder="Selectionner un lieu" (onChange)="changeLieu($event.value)"></p-dropdown>
  <p-menu [model]="items">
  </p-menu>
</p-sidebar>
